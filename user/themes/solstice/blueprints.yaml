name: Solstice
version: 1.0.0
description: A performant theme for Grav
icon: sun-o
author:
  name: Kittyfish from Mars
  email: kittfishfrommars@gmail.com
  url: https://github.com/kittyfishfrommars
keywords: grav, theme, accessiblity, performance, maintenance, legal
homepage: https://github.com/kittyfishfrommars/grav-skeleton-solstice
demo: https://kittyfishfrommars.github.io/grav/grav-skeleton-solstice
readme: https://github.com/kittyfishfrommars/blob/main/user/themes/solstice/README.md
bugs: https://github.com/kittyfishfrommars/issues
changelog: https://github.com/kittyfishfrommars/blob/main/user/themes/solstice/CHANGELOG.md
license: MIT

dependencies:
  - { name: grav, version: '>=1.7.0' }

form:
  validation: strict
  fields:
    dropdown:
        type: toggle
        label: Dropdown in Navigation
        highlight: 1
        default: 1
        options:
            1: PLUGIN_ADMIN.ENABLED
            0: PLUGIN_ADMIN.DISABLED
        validate:
            type: bool